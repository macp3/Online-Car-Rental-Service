<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Suvami</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<nav>
			<div class="logo-container">
				<a href="index.html" class="logo">SUVAMI</a>
			</div>
			<ul class="nav-links">
				<li class="nav-link"><a href="#">Dla klienta</a></li>
				<li class="nav-link"><a href="#">Oferta dla firm</a></li>
				<li class="nav-link"><a href="#">Kontakt</a></li>
			</ul>
			<div class="login-container">
				<button>
					<a href="login.html"
						><img src="assets/icons/back_icon.svg" alt="User account"
					/></a>
				</button>
			</div>
		</nav>
		<main>
			<div class="container">
				<h2>Rejestracja</h2>
				<form class="input-container">
					<div class="account-data">
						<div class="input-group">
							<img src="assets/icons/email_icon.svg" alt="email_icon" />
							<input type="email" placeholder="Podaj adres email" id="email" />
						</div>
						<div class="input-group">
							<img src="assets/icons/password_icon.svg" alt="password_icon" />
							<input type="password" placeholder="Podaj hasło" id="password" />
						</div>
						<div class="input-group">
							<img src="assets/icons/password_icon.svg" alt="password_icon" />
							<input
								type="password"
								placeholder="Powtórz hasło"
								id="password"
							/>
						</div>
					</div>

					<div class="user-data">
						<div class="input-group">
							<input class="user" type="text" placeholder="Imię" id="name" />
							<input
								class="user"
								type="text"
								placeholder="Nazwisko"
								id="secondName"
							/>
						</div>
						<div class="input-group">
							<input class="user" type="text" placeholder="Miasto" id="city" />
							<input
								class="user flex-4"
								type="text"
								placeholder="Kod pocztowy"
								id="cityCode"
							/>
						</div>
						<div class="input-group">
							<input class="user" type="text" placeholder="Ulica" id="street" />
							<input
								class="user flex-3"
								type="number"
								placeholder="Nr. domu"
								id="houseNr"
							/>
						</div>
						<div class="input-group">
							<input
								class="user"
								type="text"
								placeholder="Numer telefonu"
								id="phoneNum"
							/>
						</div>
					</div>

					<div class="checkbox-container">
						<input type="checkbox" name="" id="check1" />
						<label for="check1"
							>Oświadczam, że ukończyłem 18 lat i zapoznałem się z treścią i
							akcpetuję postanowienia regulaminu, wyrażając zgodę na
							przetwarzanie danych osobowych</label
						>
					</div>
					<div class="checkbox-container">
						<input type="checkbox" name="" id="check2" />
						<label for="check2"
							>Oświadczam, że dane podane w formularzu są zgodne z prawdą</label
						>
					</div>

					<button type="sumbit" id="createAccount">Utwórz konto</button>
					<a href="login.html" class="help-text register"
						>Masz już konto? Zaloguj się</a
					>
				</form>
			</div>
		</main>
	</body>
</html>
